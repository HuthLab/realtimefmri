[directories]
data = ~/.local/share/realtimefmri
pipelines = %(data)s/pipelines
database = %(data)s/database
recordings = %(data)s/recordings
datasets = %(data)s/datasets
scanner = %(data)s/scanner

[addresses]
sync = tcp://127.0.0.1:5556
volume = tcp://127.0.0.1:5557
preproc = tcp://127.0.0.1:5558
stim = tcp://127.0.0.1:5559
redis_host = redis

[sync]
keyboard = /dev/input/event3
serial = /dev/ttyUSB0
